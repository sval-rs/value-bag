[package]
name = "value-bag"
version = "1.0.0-alpha.1"
authors = ["Ashley Mannix <ashleymannix@live.com.au>"]
edition = "2018"
license = "Apache-2.0 OR MIT"
documentation = "https://docs.rs/value-bag"
description = "Anonymous structured values"
repository = "https://github.com/sval-rs/value-bag"
readme = "README.md"
keywords = ["serialization", "no_std"]
categories = ["encoding", "no-std"]
exclude = [
    ".github/*",
]
build = "build.rs"

[package.metadata.docs.rs]
features = ["std", "sval", "serde"]

[features]
# Use the standard library
std = []

# Add support for `serde`
serde = [
    "serde_lib",
    "sval/serde1",
    "sval/alloc",
    "erased-serde/alloc",
    "serde_fmt"
]

# Add support for converting value bags into test tokens
test = []

[dependencies.sval]
version = "1.0.0-alpha.3"
optional = true
default-features = false
features = ["fmt"]

[dependencies.serde_lib]
version = "1"
default-features = false
optional = true
package = "serde"

[dependencies.serde_fmt]
version = "1"
optional = true

[dependencies.erased-serde]
version = "0.3"
default-features = false
optional = true

# Only needed on non-nightly compilers
[dependencies.ctor]
version = "0.1"

[dev-dependencies.sval]
version = "1.0.0-alpha.3"
features = ["test"]

[dev-dependencies.serde_test]
version = "1"
